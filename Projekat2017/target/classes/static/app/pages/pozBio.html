		<div class="well pozadina2 col-lg-10 gap-top">

			<thead>
				<tr>
					<th scope="col">Naziv</th>
					<th scope="col">Adresa</th>
					<th scope="col">Rejting</th>
					<th scope="col">Repertoar</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="tempPozBio in pozBios">

					<td>{{tempPozBio.adresa}}</td>
					<td>0</td>
					<td>
						<button type="button" class="btn btn-primary" ng-click="prikaziPozorista(tempPozBio)">Pogledaj</button>

				</tr>
		 	</tbody>
		</table>
		</div>
	</div>
</div>
